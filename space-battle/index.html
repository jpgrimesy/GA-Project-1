<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <div class="ships-container">
        <div class="aliens">
            <div class="alien-fleet">
                <div class="row-1"></div>
                <div class="row-1-hlth"></div>
                <div class="row-2"></div>
                <div class="row-2-hlth"></div>
            </div>
            <div class="main-alien">
            </div>
        </div>
        <div class="text-container">
            <!-- <div class="prompt">
                <p>FIRE!</p>
                <img src="images/fire.png">
            </div> -->
        </div>
        <div>
            <div class="shoot-start">
                <img class="laser-one" src="images/laser.png">
                <img class="missile" src="images/missile.png">
                <img class="laser-two" src="images/laser.png"> 
            </div>
            <div class="hero">
                <div class="hero-ship">
                    <img src="images/space-ship.png">
                </div>
                <div class="hero-stats">
                    <img id="health-img" src="images/health.png">= <span id="health">20</span>
                    <br />
                    <img id="firepower-img" src="images/firepower.png">= <span id="firepower">5</span>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
