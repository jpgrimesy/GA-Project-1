<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/icon.png">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="modal">
        <div id="modal-textbox">
            <button id="">MOVIES</button>
            <button id="d">DOGS</button>
            <button id="ff">FAST FOOD</button>
            <button id="mnt">MONUMENTS</button>
            <button id="fmsp">FAMOUS PEOPLE</button>
            <button id="random">RANDOM TOPIC</button>
            <button id="allWords">ALL TOPICS</button>
        </div>
    </div>
    <div id="win-lose-modal">
        <div id="win-lose-modal-textbox"></div>
        <div id="footer">
            <button id="play-again-btn">Play Again?</button>
        </div>
    </div>
    <h1>HANGMAN</h1>
    <div class="game-container">
        <img alt="chalkboard" src="images/chalkboard.png">
        <div class="word">
        </div>
        <div class="hangman-img">
            <img id="strike-one" src="images/chance1.png">
            <img id="strike-two" src="images/chance2.png">
            <img id="strike-three" src="images/chance3.png">
            <img id="strike-four" src="images/chance4.png">
            <img id="strike-five" src="images/chance5.png">
            <img id="strike-six" src="images/chance6.png">
            <img id="strike-seven" src="images/chance7.png">
            <img id="strike-eight" src="images/chance8.png">
            <img id="strike-nine" src="images/chance9.png">
            <img id="strike-ten" src="images/chance10.png">
    
        </div>
    </div>
    <div class="letters">
        <div class="current-topic">
            <h2>CURRENT TOPIC:</h2>
            <div class="topic-bank"></div>
        </div>
        <div class="letters-container">
            <div class="letters-row-1">
                <button id="A">A</button>
                <button id="B">B</button>
                <button id="C">C</button>
                <button id="D">D</button>
                <button id="E">E</button>
                <button id="F">F</button>
                <button id="G">G</button>
                <button id="H">H</button>
                <button id="I">I</button>
                </div> 
            <div class="letters-row-2">   
                <button id="J">J</button>
                <button id="K">K</button>
                <button id="L">L</button>
                <button id="M">M</button>
                <button id="N">N</button>
                <button id="O">O</button>
                <button id="P">P</button>
                <button id="Q">Q</button>
                <button id="R">R</button>
            </div>
            <div class="letters-row-3">
                <button id="S">S</button>
                <button id="T">T</button>
                <button id="U">U</button>
                <button id="V">V</button>
                <button id="W">W</button>
                <button id="X">X</button>
                <button id="Y">Y</button>
                <button id="Z">Z</button>
            </div>
        </div>
        <div class="used-letters">
            <h2>USED LETTERS:</h2>
            <div class="ul-bank"></div>
        </div>
</body>
</html>
